<!DOCTYPE html>
<html lang="en">

<head>
  <title>Complements</title>
  
</head>

<body>
  <h1>Complements!</h1>
  <p class="complement">none loaded yet</p>
  <button class="request-complement">Request New Complement</button>
  <script>
  document.querySelector(".request-complement").addEventListener("click", function() {
    console.log("working");
    fetch("/complement")
      .then(function(res) {
        return res.json();
      })
      .then(function(data) {
        document.querySelector(".complement").innerText = data.complement;
      })
      .catch(function(err) {
        console.error(err);
      });
  });</script>
</body>

</html>
